<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icon Browser-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--My Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />

    <title>Favicon | Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="icon" />
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of song, audibooks, and podcast on any
          device anywhere you like!
        </p>
      </div>
      <div class="price">
        <div class="icon-list">
          <span></span>
          <div class="price-list">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>

      <div class="button">
        <button class="confirm">Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
